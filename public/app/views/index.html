<!DOCTYPE html>

<html lang="en">
  <head>
    <title>User CRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <!-- FOR ANGULAR ROUTING -->
    <base href="/">

    <!-- CSS -->
    <!-- load bootstrap from CDN and custom CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/paper/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.0/animate.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <!-- prevent uncompiled page flicker with ng-cloak -->
  <body ng-app="userApp" ng-controller="mainController as main">

    <!-- NAVBAR -->
    <header>
        <div class="navbar navbar-inverse" ng-if="main.loggedIn">
          <div class="container">
            <div class="navbar-header">
              <a href="/" class="navbar-brand">
                <span class="glyphicon glyphicon-fire text-danger"></span> User CRM
              </a>
              </div>
            <ul class="nav navbar-nav">
              <li>
                <a href="/users">
                  <span class="glyphicon glyphicon-user"></span> Users
                </a>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li ng-if="!main.loggedIn">
                <a href="/login">Login</a>
              </li>
              <li class="navbar-text" ng-if="main.loggedIn">
                Hello {{ main.user.name }}!</li>
              <li ng-if="main.loggedIn">
                <a href="#" ng-click="main.doLogout()">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </header>

      <main class="container">
        <!-- ANGULAR VIEWS -->
        <div ng-view></div>
      </main>

    <!-- JS -->
    <!-- load angular and angular-route via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular-animate.js"></script>
    <!-- controllers -->
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/userCtrl.js"></script>

    <!-- services -->
    <script src="app/services/authService.js"></script>
    <script src="app/services/userService.js"></script>

    <!-- main Angular app files -->
    <script src="app/app.routes.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
